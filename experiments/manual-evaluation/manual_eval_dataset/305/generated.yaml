name: Java CI

on:
  push:
    branches:
      - unstable
  pull_request:
    branches:
      - unstable

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Build with Ant
      run: ant

    - name: Run tests
      run: ant test
