name: Build and Test

on:
  push:
    branches:
      - '2.0'
  pull_request:
    branches:
      - '2.0'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Lint
        if: success()
        run: npm run lint

      - name: Test
        if: success()
        run: npm test
        env:
          CI: true
