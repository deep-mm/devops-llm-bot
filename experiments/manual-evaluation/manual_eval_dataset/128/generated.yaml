name: Build and Run Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up the environment
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential
      - name: Build the project
        run: make -f Makefile

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Set up the environment
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential
      - name: Run tests
        run: |
          chmod +x ./tests/testrunner.sh
          ./tests/testrunner.sh