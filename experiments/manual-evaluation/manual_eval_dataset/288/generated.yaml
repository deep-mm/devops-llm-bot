name: CI Build and Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Set up CMake
      uses: actions/setup-cmake@v2
    - name: Create build directory
      run: mkdir build && cd build
    - name: Configure CMake project
      run: cmake ..
    - name: Build
      run: cmake --build .
    - name: Test
      run: ctest
