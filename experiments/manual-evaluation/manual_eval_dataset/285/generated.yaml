name: CI Build and Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Build with Maven
        run: ./mvnw clean install -DskipTests
        working-directory: sonarQuest-backend
      - name: Run tests
        run: ./mvnw test
        working-directory: sonarQuest-backend

  build-and-test-frontend:
    needs: build-and-test-backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm install
        working-directory: sonarQuest-frontend
      - name: Run linter (TSLint)
        run: npm run lint
        working-directory: sonarQuest-frontend
      - name: Build Angular app
        run: npm run build
        working-directory: sonarQuest-frontend
      - name: Run tests
        run: npm run test
        working-directory: sonarQuest-frontend
