name: Build and Test

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'
    - name: Install npm dependencies
      run: npm install
    - name: Lint the code
      run: npx eslint .
    - name: Run the tests
      run: npm test

