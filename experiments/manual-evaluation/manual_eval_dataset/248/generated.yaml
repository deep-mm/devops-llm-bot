name: Build and Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Lint with ESLint
        run: npm run lint
        continue-on-error: true

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Check code formatting with Prettier
        run: npm run prettier-check
        continue-on-error: true