name: .NET Core CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.x'

    - name: Restore dependencies
      run: dotnet restore LTM.School.sln

    - name: Build
      run: dotnet build LTM.School.sln --configuration Release --no-restore

    - name: Test
      run: dotnet test LTM.School.sln --no-build --verbosity normal