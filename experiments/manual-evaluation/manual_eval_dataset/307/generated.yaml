name: Build and Test

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.0.x'

      - name: Restore dependencies
        run: dotnet restore OpenTween.Tests/OpenTween.Tests.csproj

      - name: Build project
        run: dotnet build OpenTween.Tests/OpenTween.Tests.csproj --no-restore --configuration Release

      - name: Run tests
        run: dotnet test OpenTween.Tests/OpenTween.Tests.csproj --no-build --configuration Release --verbosity normal
