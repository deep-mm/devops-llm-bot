name: CI Build and Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    - name: Install Dependencies
      run: sudo apt-get update && sudo apt-get install -y build-essential libarmadillo-dev
    - name: Configure Project
      run: chmod +x ./configure && ./configure
    - name: Make Project
      run: make

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    - name: Install test dependencies
      run: sudo apt-get update && sudo apt-get install -y libeigen3-dev
    - name: Compile and Run Tests
      run: |
        g++ -std=c++11 -o test_example -I include -L /usr/lib/x86_64-linux-gnu examples/eigen/aees_mixture.cpp -larmadillo
        ./test_example
