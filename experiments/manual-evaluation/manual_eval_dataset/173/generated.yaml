name: Build and Test

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'
        cache: 'npm'

    - name: Install Dependencies
      run: npm install

    - name: Lint with ESLint
      run: npm run lint
      if: always() && success()

    - name: Build
      run: npm run build
      if: always() && success()

    - name: Run Tests with Mocha
      run: npm test
      if: always() && success()