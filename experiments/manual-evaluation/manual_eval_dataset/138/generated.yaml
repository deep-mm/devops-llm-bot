name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.pip ]; then
          pip install -r requirements.pip
        fi

    - name: Build
      run: |
        if [ -f Makefile ]; then
          make
        fi

    - name: Run tests
      run: |
        if [ -f tox.ini ]; then
          tox
        elif [ -d cogapp ]; then
          python -m unittest discover cogapp
        fi
