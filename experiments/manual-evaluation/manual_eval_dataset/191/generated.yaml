name: Build and Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  backend-job:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-m2-
    - name: Build backend with Maven
      run: ./mvnw -B package --file sonarQuest-backend/pom.xml
    - name: Run backend tests with Maven
      run: ./mvnw test --file sonarQuest-backend/pom.xml
  frontend-job:
    runs-on: ubuntu-latest
    needs: backend-job
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'
    - name: Cache Node.js modules
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - name: Install dependencies
      run: npm install --prefix sonarQuest-frontend
    - name: Build frontend
      run: npm run build --prefix sonarQuest-frontend
    - name: Run frontend tests
      run: npm run test --prefix sonarQuest-frontend
