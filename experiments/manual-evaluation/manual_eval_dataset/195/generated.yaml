name: Build and Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: Install Dependencies
        run: pnpm install
      - name: Build Projects
        run: pnpm run build
      - name: Run Linter
        run: pnpm run lint
      - name: Run Tests
        run: pnpm run test
