name: Build and Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x' # Specify the .NET Core version

    - name: Restore dependencies
      run: dotnet restore LightningQueues.sln

    - name: Build
      run: dotnet build LightningQueues.sln --configuration Release --no-restore

    - name: Run tests
      run: dotnet test LightningQueues.sln --no-build --verbosity normal