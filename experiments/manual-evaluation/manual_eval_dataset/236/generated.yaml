name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '6.0.x' # Specify the .NET version

    - name: Restore dependencies
      run: dotnet restore src/Nager.PublicSuffix.sln

    - name: Build
      run: dotnet build src/Nager.PublicSuffix.sln --no-restore

    - name: Test
      run: dotnet test src/Nager.PublicSuffix.sln --no-build --verbosity normal
