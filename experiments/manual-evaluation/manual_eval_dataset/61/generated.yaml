name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up CMake
      uses: lukka/get-cmake@v4.0.2

    - name: Create Build Directory
      run: mkdir build

    - name: Change to Build Directory
      run: cd build

    - name: Configure CMake Project
      run: cmake .. -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build .

    - name: Run Tests
      run: ctest -C Release
      if: always() && success()
