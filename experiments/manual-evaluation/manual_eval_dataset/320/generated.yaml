name: Build and Test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.x'

    - name: Restore dependencies
      run: dotnet restore Abp.GeneralTree.sln

    - name: Build
      run: dotnet build Abp.GeneralTree.sln --no-restore --configuration Release

    - name: Test
      run: dotnet test Abp.GeneralTree.sln --no-build --verbosity normal