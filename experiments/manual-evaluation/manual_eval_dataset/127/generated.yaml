name: Build and Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Install Dependencies
        run: yarn install
      - name: Build
        run: yarn build
      - name: Run Tests
        run: yarn test
        env:
          CI: true
