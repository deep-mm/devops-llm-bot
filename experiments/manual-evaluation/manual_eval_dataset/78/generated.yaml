name: Build and Test

on:
  push:
    branches:
      - unstable
  pull_request:
    branches:
      - unstable

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build with Ant
        run: ant
        working-directory: .

      - name: Run tests
        run: ant test
        working-directory: ./core
