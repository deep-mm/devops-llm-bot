name: Build and Test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Make environment
        run: sudo apt-get install -y make

      - name: Build project using Make
        run: make

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up test environment
        run: | 
          chmod +x makescan.sh
          chmod +x makecov.sh

      - name: Run tests
        run: | 
          ./makescan.sh
          ./makecov.sh
