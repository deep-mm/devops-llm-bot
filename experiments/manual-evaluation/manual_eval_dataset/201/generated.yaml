name: Build and Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '6.0.x'

    - name: Restore dependencies
      run: dotnet restore BsDiff.sln

    - name: Build solution
      run: dotnet build BsDiff.sln --configuration Release --no-restore

  test:
    name: Run tests
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '6.0.x'

    - name: Restore dependencies
      run: dotnet restore tests/BsDiff.Tests/BsDiff.Tests.csproj

    - name: Build test project
      run: dotnet build tests/BsDiff.Tests/BsDiff.Tests.csproj --configuration Release --no-restore

    - name: Run tests
      run: dotnet test tests/BsDiff.Tests/BsDiff.Tests.csproj --no-build --verbosity normal