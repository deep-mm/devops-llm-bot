name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install Dependencies
      run: npm install
      working-directory: .wes-defaults/local

    - name: Build Project
      run: npm run build
      working-directory: .wes-defaults/local

    - name: Run Tests
      run: npm test
      working-directory: .wes-defaults/local
      if: github.workspace == '.wes-defaults/local'