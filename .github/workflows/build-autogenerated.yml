name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 18.x

    - name: Install dependencies
      run: cd devops-llm-bot && npm install

    - name: Build application
      run: cd devops-llm-bot && npm run build

    - name: Run tests
      run: cd devops-llm-bot && npm run test

    - name: Static analysis tests
      run: cd devops-llm-bot && npm run static-analysis