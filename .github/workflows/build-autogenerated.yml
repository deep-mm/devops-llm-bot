```yaml
name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install dependencies
      run: cd devops-llm-bot/devops-llm-bot && npm install

    - name: Build and test
      run: cd devops-llm-bot/devops-llm-bot && npm run build && npm test

    - name: Static analysis tests
      run: cd devops-llm-bot/devops-llm-bot && npm run static-analysis
```
