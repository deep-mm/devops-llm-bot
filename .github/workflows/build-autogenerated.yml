```yaml
name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Build and test
      run: npm run build && npm test

    - name: Static analysis tests
      run: npm run static-analysis
```

Note: I have updated the Node.js version to '20' as requested. However, please note that the latest stable version of Node.js is 14.x. It is recommended to use a stable version for production environments.